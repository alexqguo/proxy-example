<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Lato;
      margin: 50px;
      padding: 0;
      background: black;
      color: white;
    }

    section div {
      margin-bottom: 20px;
    }

    #base-array {
      font-family: Courier, monospace;
    }

    #viz {
      display: flex;
      height: 200px;
    }

    #viz div {
      display: inline-block;
      width: 20px;
      background: white;
      border: 1px solid gray;
      align-self: flex-end;
    }

    #viz div.check {
      background: springgreen;
    }

    #viz div.set {
      background: tomato;
    }
  </style>
</head>

<body>
  <h1>Sorting Viz</h1>
  <section>
    <div>
      Array: <span id="base-array"></span>
    </div>
    <div>
      <button data-sort="bubble">Bubble Sort</button>
      <button data-sort="insertion">Insertion Sort</button>
      <button data-sort="selection">Selection Sort</button>
      <button data-sort="merge">Merge Sort</button>
      <button data-sort="quick">Quick Sort</button>
      <button data-sort="shell">Shell Sort</button>
      <button data-sort="native">arr.sort()</button>
    </div>
  </section>

  <div id="viz"></div>
</body>

</html>
